<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block elements starts from next line and take up the whole width -->
    <!-- Inline elements starts from the same line and take only the content width -->
    <p>
    <div style="background-color: aqua;">Block element</div>
    This is example of block element becuase if we run this code we can see the blue colours takes up the whole device width
    </p>    

    <p>
    <span style="background-color: yellow;">Inline Element</span>
    This is example of inline element because if we run this code the yellow color takes up only the content width space
    </p>
</body>
</html>
