<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <p>
            <p></p>
        </p>
    </p>
    <!-- Shortcut for this is p>p>p  -->
    <!-- Main element>Element to be nested -->

    <section></section>
    <article></article>
    <!-- Shortcut for this is section+article -->

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <!-- Shortcut for this is p>Lorem*Number of words -->

    <p>I am Saket Kaswa</p>
    <!-- Shortcut for this is p{Text you want between the tags} -->

    <p id="para1"></p>
    <article id="blog"></article>
    <!-- Shortcut for this is tag#Id you want to give -->

    <p class="intro"></p>
    <!-- Shortcut for this is tag.classnameyouwanttogive  -->
</body>
</html>
