<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table></table> is used to create table 
    <thead></thead> is used to write all the heading contents in a table 
    <tbody></tbody> is used to write the actual content in the table 
    <tfoot></tfoot> is used to write the summarization in a table for e.g. Total 
    <tr></tr> tag is used to make rows
    <td></td> tag is used to add table data  
    <th></th> tag is used to create heading in <thead> tag-->
    
    <table border="1">
        <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td>18</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>Mia</td>
                <td>Female</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
    
<!-- Shortcut to create this table was table>((thead>th*4)+(tbody>(tr>td*4)*4)) -->

</body>
</html>
