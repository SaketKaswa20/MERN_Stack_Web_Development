<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table></table> is used to create table 
    <thead></thead> is used to write all the heading contents in a table 
    <tbody></tbody> is used to write the actual content in the table 
    <tfoot></tfoot> is used to write the summarization in a table for e.g. Total 
    <tr></tr> tag is used to make rows
    <td></td> tag is used to add table data  
    <th></th> tag is used to create heading in <thead> tag-->
    
    <table border="1">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>

</body>
</html>
