<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <h2>Job Application</h2>
        </br>
        </br>
        <label for="Name">Name</label>
        </br>
        <br>
        <input type="text" id="Name" name="Name">
        <br>
        <br>
        <label for="Email">Email</label>
        </br>
        <br>
        <input type="email" id="Email" name="Email">
        <br>
        <br>
        <label for="Number">Phone Number</label>
        </br>
        <br>
        <input type="tel" id="Number" name="Number">
        <br>
        <br>
        <label for="Resume">Resume</label>
        </br>
        <br>
        <input type="file" id="Resume" name="Resume">
        <br>
        <br>
        <label for="Experience">Experience(in Years):</label>
        <input type="number" id="Experience" name="Experience" min="0" max="50"> 
        <!-- Note: Browsers that don't support type tel fall back to being a standard text input. -->
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="HTML" name="HTML">HTML 
            <br>
            <br>
            <input type="checkbox" id="CSS" name="CSS">CSS
            <br>
            <br>
            <input type="checkbox" id="JavaScript" name="JavaScript">JavaScript
        </fieldset>
        <br>
        <br>
        <label for="Education">Education</label>
        <br>
        <select name="Education" id="Education" name="Education">
            <option value="">Please Select</option>
            <option value="HighSchol">High School</option>
            <option value="Graduate">Graduate</option>
        </select>
        <br>
        <br>
        <label for="Availabilty">Availabilty</label>
        <br>
        <input type="radio" id="Full-Time" value="Full-Time" name="Availabilty">
        <label for="Full-Time">Full-Time</label>
        <br>
        <br>
        <input type="radio" id="Part-Time" value="Part-Time" name="Availabilty">
        <label for="Part-Time">Part-Time</label>
        <br>
        <br>
        <label for="Comments">Comments</label>
        <br>
        <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
