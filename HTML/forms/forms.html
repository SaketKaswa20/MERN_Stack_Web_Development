<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form></form> to create forms to take input 
    <label></label> e.g. Name, Login id
    <input> to take input from user 
    <label></label> ka for attribute ka value should be same as <input type=""> ke id attribute ki hai    MOST IMPORTANT -->
    
    <form>
        <fieldset>
            <legend>HTML FORM DUMMY</legend>
            <label for="Login">Login ID</label>
            <input type="text" id="Login">
            </br>
            </br>   
            <label for="Password">Password</label>
            <input type="password" id="Password">
            </br>
            </br>   
            <input type="submit" value="Submit">
            </br>
            </br> 
            <label for="datepicker">Date</label>
            <input type="date" id=""datepicker>
            </br>
            </br> 
            <label for="survey">How did you find this code?</label>
            <select name="Source" id="survey">
                <option value="github">GitHub</option>
                <option value="linkedin">LinkedIN</option>
                <option value="google">Google</option>
            </select>
            </br>
            </br>
            <textarea name="Feedback" id="Feedback" cols="30" rows="10" placeholder="Any Suggestions to improve my GitHub"></textarea>
        </fieldset>    
    </form>
    

</body>
</html>
